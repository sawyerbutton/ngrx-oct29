<table class="table table-hover" *ngIf="coins$">
  <thead>
  <tr>
    <td>Coin Name</td>
    <td>Coin Price</td>
    <td>Remove Coin</td>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let coin of coins$ | async">
    <td>{{ coin.name }}</td>
    <td>{{ coin.price }}</td>
    <td><button (click)="removeCoin(coin)" class="btn btn-primary">Remove</button></td>
  </tr>
  </tbody>
</table>
